<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function reverse(s) {
        for (var i = s.length-1; i >= 0; i--) {
          return s.charAt(i);
        }
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      console.log(reverse("test string"));
    </script>

  </body>
</html>

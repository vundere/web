<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .centerbutton {
        text-align: center;
        margin-top: 0.8em;
      }
      fieldset {
        margin: auto;
        background-color: #f2efff;
        width: 25em;
      }
      label{
        width: 7em;
        float: left;
        clear: left;
        text-align: right;
        margin-right: 1em;
      }
    </style>
    <title></title>
  </head>
  <body>
      <form action="http://www3.ux.uis.no/~balog/dat310/formtest.php" method="post">
        <fieldset id="details">
          <legend>Details</legend>
          <label for="fname">First Name</label>
          <input type="text" name="fname" value="" size="20"><br>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" value="" size="20"><br>
          <label for="email">E-Mail</label>
          <input type="email" name="mail" size="20"><br>
          <label>Gender:</label>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="unspecified"> Prefer not to say
        </fieldset>
        <fieldset>
          <legend>Magazines:</legend>
          <input type="checkbox" name="mag1" value="burg"> Burger Monthly<br>
          <input type="checkbox" name="mag2" value="pizza"> Pizza Weekly<br>
          <input type="checkbox" name="mag3" value="beer"> Beer Magazine
        </fieldset>
        <fieldset>
          <legend>Length of Subscription</legend>
          <div class="centerbutton">
          <select class="" name="duration">
            <option value="1">1 month</option>
            <option value="2" selected>3 months</option>
            <option value="3">6 months</option>
            <option value="4">12 months</option>
          </select>
        </div>
        </fieldset>
        <div class="centerbutton"><input type="submit" name="" value="Subscribe!"></div>
        <input type="hidden" name="campaign_id" value="BeefCo">
      </form>
  </body>
</html>

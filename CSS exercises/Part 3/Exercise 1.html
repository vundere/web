<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		ul {
			padding-left: 0;
		}
		li {
			display: inline-block;
			padding: 5px;
			width: 3em;
			text-align: center;
			border: 1px solid black;
			background: red;
		}
		#one, #three, #five, #seven, #nine {
			display: none;
		}
		#two {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<ul>
		<li id="one">1</li>
		<li id="two">2</li>
		<li id="three">3</li>
		<li id="four">4</li>
		<li id="five">5</li>
		<li id="six">6</li>
		<li id="seven">7</li>
		<li id="eight">8</li>
		<li id="nine">9</li>
		<li id="ten">10</li>
	</ul>
</body>
</html>
